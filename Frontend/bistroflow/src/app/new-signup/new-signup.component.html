<!-- sign-up.component.html -->
<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username:</label>
      <input id="username" formControlName="username">
      <div *ngIf="signUpForm.get('username')?.invalid && signUpForm.get('username')?.touched">
        <small *ngIf="signUpForm.get('username')?.hasError('required')">Username is required.</small>
        <small *ngIf="signUpForm.get('username')?.hasError('pattern')">Username must contain only characters.</small>
      </div>
    </div>
  
    <div>
      <label for="email">Email:</label>
      <input id="email" formControlName="email">
      <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
        <small *ngIf="signUpForm.get('email')?.hasError('required')">Email is required.</small>
        <small *ngIf="signUpForm.get('email')?.hasError('email')">Invalid email address.</small>
      </div>
    </div>
  
    <div>
      <label for="phone">Phone Number:</label>
      <input id="phone" formControlName="phone">
      <div *ngIf="signUpForm.get('phone')?.invalid && signUpForm.get('phone')?.touched">
        <small *ngIf="signUpForm.get('phone')?.hasError('required')">Phone number is required.</small>
        <small *ngIf="signUpForm.get('phone')?.hasError('pattern')">Phone number must be 10 digits.</small>
      </div>
    </div>
  
    <div>
      <label for="password">Password:</label>
      <input id="password" type="password" formControlName="password">
      <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
        <small *ngIf="signUpForm.get('password')?.hasError('required')">Password is required.</small>
        <small *ngIf="signUpForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long.</small>
      </div>
    </div>
  
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword">
      <div *ngIf="signUpForm.get('confirmPassword')?.invalid && signUpForm.get('confirmPassword')?.touched">
        <small *ngIf="signUpForm.get('confirmPassword')?.hasError('required')">Confirm password is required.</small>
        <small *ngIf="signUpForm.get('confirmPassword')?.hasError('mismatch')">Passwords do not match.</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="signUpForm.invalid">Submit</button>
  </form>
